<input #checkbox1 type="checkbox" name="toggle" id="toggle">
<label for="toggle"></label>

<div class="container">

</div>

<div class="formAdd">
  <form autocomplete="off" #myForm="ngForm" (ngSubmit)="myForm.form.valid && submit(myForm)">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <input type="hidden" name="id" [value]="empService.empregadoDados.id">
          <label for="nome" class="float-left">Nome</label>
          <div *ngIf="nome.invalid && (nome.touched || nome.dirty)" class="float-right">
            <p class="text-danger">Obrigatório</p>
          </div>
          <input type="text" name="nome" class="form-control" placeholder="Nome" #nome="ngModel" [(ngModel)]="empService.empregadoDados.nome" required>
        </div>
        <div class="col-md-3">
          <label for="sobrenome" class="float-left">Sobrenome</label>
          <div *ngIf="sobrenome.invalid && (sobrenome.touched || sobrenome.dirty)" class="float-right">
            <p class="text-danger">Obrigatório</p>
          </div>
          <input type="text" name="sobrenome" class="form-control" placeholder="Sobrenome" #sobrenome="ngModel" [(ngModel)]="empService.empregadoDados.sobrenome" required>
        </div>
        <div class="col-md-3">
          <label for="email" class="float-left">Email</label>
          <div *ngIf="email.invalid && (email.touched || email.dirty)" class="float-right">
            <p class="text-danger">Obrigatório</p>
          </div>
          <input type="Email" name="email" class="form-control" placeholder="Email" #email="ngModel" [(ngModel)]="empService.empregadoDados.email" required>
        </div>
        <div class="col-md-3">
          <label for="idade" class="float-left">Idade</label>
          <div *ngIf="idade.invalid && (idade.touched || idade.dirty)" class="float-right">
            <p class="text-danger">Obrigatório</p>
          </div>
          <input type="number" name="idade" class="form-control" placeholder="Idade" #idade="ngModel" [(ngModel)]="empService.empregadoDados.idade" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
            <label for="dataAdmissao" class="label">Admissão</label>
            <div *ngIf="dataAdmissao.invalid && (dataAdmissao.touched || dataAdmissao.dirty)" class="float-right">
              <p class="text-danger">Obrigatório</p>
            </div>
            <input type="date" class="form-control" name="dataAdmissao" [(ngModel)]="empService.empregadoDados.dataAdmissao" #dataAdmissao="ngModel" required>
        </div>
        <div class="col-md-3">
          <label for="descricaoProfissao" class="label float-left">Profissão</label>
          <div *ngIf="idProfissao.touched && idProfissao.value==0" class="float-right">
            <p class="text-danger">Obrigatório</p>
          </div>
          <select name="idProfissao" class="form-control" #idProfissao="ngModel" [(ngModel)]="empService.empregadoDados.idProfissao" required>
            <option value="0">Selecione</option>
            <option *ngFor="let prof of profService.listaProfissao" [ngValue]="prof.id"> {{ prof.descricaoProfissao }}</option>
          </select>
      </div>
      <div class="col-md-6">
        <label for="genero">Gênero</label>
        <div class="row">
          <div class="col-md-6">
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="radio" checked="true" class="form-check-input" name="genero" #genero="ngModel" [(ngModel)]="empService.empregadoDados.genero" value="masculino">Masculino
              </label>
            </div>
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="genero" #genero="ngModel" [(ngModel)]="empService.empregadoDados.genero" value="feminino">Feminino
              </label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="casado" #casado="ngModel" [(ngModel)]="empService.empregadoDados.casado">Casado
              </label>
            </div>
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="ativo" #ativo="ngModel" [(ngModel)]="empService.empregadoDados.ativo">Ativo
              </label>
            </div>
          </div>
        </div>
      </div>
      </div>
      <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-2">
          <button type="submit" [disabled]="idProfissao.value == 0" class="btn btn-success btn-block">Salvar</button>
        </div>
        <div class="col-md-2">
          <button type="reset" class="btn btn-danger btn-block">Cancelar</button>
        </div>
      </div>
    </div>
  </form>
</div>
