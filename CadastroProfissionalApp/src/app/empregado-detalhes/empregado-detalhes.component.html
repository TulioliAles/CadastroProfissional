<div class="div">
  <app-empregado-formulario></app-empregado-formulario>
</div>

<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th>Nome</th>
      <th>Sobrenome</th>
      <th>Email</th>
      <th>Data de Admissão</th>
      <th>Profissão</th>
      <th>Idade</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of empService.listaEmpregado">
      <td>{{emp.nome}}</td>
      <td>{{emp.sobrenome}}</td>
      <td>{{emp.email}}</td>
      <td>{{emp.dataAdmissao | date:'dd/MM/yyyy'}}</td>
      <td>{{emp.descricaoProfissao}}</td>
      <td>{{emp.idade}}</td>
      <td>
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Ações
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#" (click)="editaEmpregado(emp)">Editar</a>
            <a class="dropdown-item" href="#" (click)="apagarEmpregado(emp.id)">Apagar</a>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
